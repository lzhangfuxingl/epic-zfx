name: Keepalive Workflow

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周 UTC 周一 00:00（北京时间 周一 8:00）
  workflow_dispatch:     # 允许手动触发

jobs:
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许提交和推送

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # 不使用持久化凭证，让 GITHUB_TOKEN 自动管理

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create empty commit
        run: |
          git commit --allow-empty -m "Automated weekly keepalive commit - $(date +'%Y-%m-%d %H:%M:%S')"

      - name: Push commit
        run: git push